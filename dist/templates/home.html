<section class="main">
    <h1 class="mainHeader">Bloc Chat</h1>
        <div class="chatRooms">
        <button ng-click = "room.open('sm')" class="chatBtn">New Chat Room</button>
    <div ng-repeat="room in room.rooms" class="rooms">
        <a ng-click = "$parent.room.select(room)"class="roomNames">{{room.room}}</a>
    </div>
    </div>
    <div class="messages">
        Selected Room:
        <div>{{room.selectedRoom}}</div>
        </br>
        <div ng-repeat="room in room.roomMessages">
            <div>{{room.content}}</div>
        </div>
        <div class="newMessage">
            <input type="text" class="message" placeholder = "Enter Message" ng-model ="room.newMessage">
            <button type="submit" ng-click = "room.send(room.newMessage)">Send</button>
            <div ng-model= room.setTime>{{room.time | date:'hh:mm:ss'}}</div>
        </div>    
    </div>
</section>
