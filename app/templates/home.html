<section class="main">
    <h1 class="mainHeader">Bloc Chat</h1>
        <div class="chatRooms">
        <button ng-click = "room.open('sm')" class="chatBtn">New Chat Room</button>
    <div ng-repeat="room in room.rooms" class="rooms">
        <a ng-click = "$parent.room.select(room)"class="roomNames">{{room.room}}</a>
        <!--$parent.room.getMessages(room.$id)-->
    </div>
    </div>
    <div class="messages">
        Selected Room:
        <div>{{room.selectedRoom}}</div>
        </br>
        <div ng-repeat="room in room.roomMessages">
            <div>{{room.content}}</div>
        </div>
    </div>
</section>
